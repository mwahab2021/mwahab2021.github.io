<!DOCTYPE html>
<html>
<head>
	<title>Ski Maps</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Ski Maps</h1>
	<div id="map"></div>
	<p id="description">Find Your Favorite Ski Resort!</p>
	<div id="skiform">
		<input type="text" placeholder="Name" id="resortName">
		<input type="text" placeholder="Latitude" id="resortLatitude">
		<input type="text" placeholder="Longitude" id="resortLongitude">	
		<button id="onPress">Add Me!</button>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvpjdBj4-J-LxzztY0E6zpBvJ0W5pm5zA"></script>
	<script src="app.js"></script>
</body>
</html>
